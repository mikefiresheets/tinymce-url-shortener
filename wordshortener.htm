<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Insert/Edit Words</title>
        <link type="text/css" rel="stylesheet" media="screen" href="css/urlshortener.css" />
        <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
        <script type="text/javascript" src="../../utils/mctabs.js"></script>
        <script type="text/javascript" src="../../utils/form_utils.js"></script>
        <script type="text/javascript" src="../../utils/validate.js"></script>
        <script type="text/javascript" src="js/wordshortenerdialog.js"></script>
    </head>
    <body id="link" style="display: none">
        <form onsubmit="WordShortenerDialog.update();return false;" action="#">
            <div class="tabs">
                <ul>
                    <li id="general_tab" class="current">
                        <span>
                            <a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">Word Length Exceeded</a>
                        </span>
                    </li>
                </ul>
            </div>

            <div class="panel_wrapper" style="height: 178px;">
                <div id="general_panel" class="panel current">
                    <table border="0" cellpadding="4" cellspacing="0">
                        <tr>
                            <td colspan="2">
                                The word you entered is too long to show properly on the site.
                                Please give us some text to display below and we'll insert it instead for you.
                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td class="nowrap" style="vertical-align:top;">
                                <label for="display">Display Text</label>
                            </td>
                            <td>
                                <textarea id="display" name="display" class="mceFocus" style="width:20em;" rows="5"></textarea>
                                <!--<input id="display" name="display" type="text" class="mceFocus" value="" style="width: 150px;" maxlength="35" />
                                &nbsp;<span class="callout">(35 chars max)</span>-->
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="mceActionPanel">
                <div style="float: left">
                    <input type="submit" id="insert" name="insert" value="{#insert}" />
                </div>

                <!--<div style="float: right">
                    <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
                </div>-->
            </div>
        </form>
    </body>
</html>
